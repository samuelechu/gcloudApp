<!DOCTYPE html>
<html>
<head>
    <title>
        Welcome

    </title>
    <meta name="google-signin-client_id"
        content="65587295914-kbl4e2chuddg9ml7d72f6opqhddl62fv.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <style media="screen">
    #fbButton{margin-top: 20px}
    #profile{display:none}
    #logout{display:none}

    </style>
</head>
<body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        window.fbAsyncInit = function() {
        FB.init({
          appId      : '2001416666752997',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.8'
        });

        

        FB.getLoginStatus(function(response) {
            if(response.status === 'connected'){
                FB.logout(function(response) {
                     statusChangeCallback(response);
                });
            }
        });

        };

        (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response){
            if(response.status === 'connected'){
                console.log("logged in");
                setElements(true);
                testAPI();
            } else{ 
                console.log("not logged in");
                setElements(false);
            }
        }


        function checkLoginState() {
            FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }

        function logOut(){
            FB.logout(function(response) {
                statusChangeCallback(response);
            });
        }

        function setElements(isLoggedIn){
            if(isLoggedIn){
                document.getElementById('profile').style.display = 'block'
                document.getElementById('fbButton').style.display = 'none'
                document.getElementById('logout').style.display = 'block'
                document.getElementById('heading').style.display = 'none'
            } else {
                document.getElementById('profile').style.display = 'none'
                document.getElementById('fbButton').style.display = 'block'
                document.getElementById('logout').style.display = 'none'
                document.getElementById('heading').style.display = 'block'
            }
        }

        function testAPI(){
            FB.api('/me/taggable_friends', function(response){
                if(response && !response.error){
                    console.log(response);
                    document.getElementById('profile').innerHTML = response.data[0].name;

                }
            })
        }

    </script>

     <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Graph Tester</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">GraphTest</a></li>
            </ul>

            <ul class = "nav navbar-nav navbar-right">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <li><a id = "logout" href="#" onclick="logOut()">Logout</a></li>
                <fb:login-button 
                    scope="public_profile,email,user_friends"
                    onlogin="checkLoginState();" id="fbButton">
                </fb:login-button>
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class = "container">
        <h3 id = "heading">Log in to view info </h3>

        <div id = "profile"></div>
    </div>

</body>
</html>
